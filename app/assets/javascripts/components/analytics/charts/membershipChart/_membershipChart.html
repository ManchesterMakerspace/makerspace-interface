<md-tabs md-dynamic-height md-border-bottom md-selected="membershipChartCtrl.selectedIndex">
  <md-tab label="Net Dollars" md-on-select="membershipChartCtrl.setOptions()">
    <md-content class="md-padding">
      <div class= "col-xs-12">
        <canvas class="chart chart-bar"
          chart-data="membershipChartCtrl.netDollarsData"
          chart-labels="membershipChartCtrl.chartLabels"
          chart-options="membershipChartCtrl.options"
          width="1000"
          height="500"></canvas>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="Average Dollars" md-on-select="membershipChartCtrl.setOptions()">
    <md-content class="md-padding">
      <div class= "col-xs-12">
        <canvas class="chart chart-bar"
          chart-data="membershipChartCtrl.averageDollarsData"
          chart-labels="membershipChartCtrl.chartLabels"
          chart-options="membershipChartCtrl.options"
          width="1000"
          height="500"></canvas>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="Count" md-on-select="membershipChartCtrl.setOptions()">
    <md-content class="md-padding">
      <div class="col-xs-12">
        <canvas class="chart chart-bar"
          chart-data="membershipChartCtrl.countData"
          chart-labels="membershipChartCtrl.chartLabels"
          chart-options="membershipChartCtrl.options"
          width="1000"
          height="500"></canvas>
      </div>
    </md-content>
  </md-tab>
</md-tabs>
