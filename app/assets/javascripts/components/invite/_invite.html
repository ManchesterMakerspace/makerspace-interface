<div class="col-xs-12 login-wrapper">
  <div class="row login-row">
    <div class="col-xs-8 col-xs-offset-2 login">
      <h3>Are you sure you want to invite {{inviteCtrl.memberEmail}}</h3>
      <button type="button" class="btn btn-success" ng-click="inviteCtrl.inviteMember()">Yes</button>
      <button type="button" class="btn btn-danger" ng-click="inviteCtrl.cancel()">Cancel</button>
    </div>
  </div>
</div>
